<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Restaurant</h1>
      <h3>Cuisine Type</h3>
      <hr>
      <!--Buttons to view tables and go back to home page-->
      <a href="/reserve"><button class="btn btn-danger btn-lg"><span class="fa fa-book"></span> View Tables</button></a>
      <a href="/"><button class="btn btn-danger btn-lg"><span
            class="fa fa-home"></span></button></a>
    </div>
    <!--Current Reservations-->
    <div class="row" >
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3><strong>Current Reservations</strong></h3>
          </div>
          <div class="card-body"  id="current-list">
            <!--Reservations go here-->
          </div>
        </div>
      </div>
    </div>
    <!--Waiting List-->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3><strong>Waiting List</strong></h3>
          </div>
          <div class="card-body"  id="waitlist-list">
            <!--Wait List goes here-->
          </div>
        </div>
      </div>
    </div>
    <!--Control Panel-->
    <div>
      <p>Control Panel</p>
      <br>
      <a href="">Clear Table</a>
      <a href="">API Table Link</a>
      <a href="">API Wait List</a>
  </div>
  
  <script type="text/javascript">

      $.get("/api/reservations", function(data){
        console.log(data);
      }).then(function(data) {
        console.log(data.length)
        for(let i = 0; i < data.length; i++){
          var divGen = $('<div>');
            divGen.attr('class', 'card');
            divGen.attr("id", 'res-' + i);
              //console.log(data[i])
            if(i < 5) {
            $('#current-list').append(divGen);
            } else {
            $('#waitlist-list').append(divGen)
            }
            var hTag = $('<h3>');
              hTag.text(data[i].name);
              $('#res-' + i).append(hTag)

            var bodyGen = $('<div>');
            bodyGen.attr('class', 'card-body');
            bodyGen.html(`
            <ul>
              <li>${ data[i].phone} </li>
              <li>${ data[i].email} </li>
              <li>${ data[i].party} </li>
            `);
            $('#res-' + i).append(bodyGen)
          }
        });
  </script>
</body>
</html>
